<div *ngIf="!matchStarted;" style="left: calc(50% - 20px);margin: auto;overflow: hidden; width: 790px;">
    <div class="teams-group">
        <div class="team">
            <label for="home">Heim</label>
            <select class="form-control" id="home" [(ngModel)]="homeTeam" required>
                <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
            </select>
        </div>
        <div class="vs">
            <span class="font-weight-light" style="font-size: 20px;">vs.</span>
        </div>
        <div class="team">
            <label for="guets">Gast</label>
            <select class="form-control" id="guest" [(ngModel)]="guestTeam" required>
                <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
            </select>
        </div>
    </div>
    <button class="btn btn-warning" (click)="startGame()">Spiel starten</button>
</div>
